<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("n"));
        var digit=0;
        var temp=n;
        var count=0;

        while(n!=0){
            num2=n;
            while(n!=0){
                digit=n%10;
                count=count+1;
                n=parseInt(n/10);
               
            }
            num2=num2*num2;
            document.write(num2,"<br>");
            digit=num2%(10**count);
            if(digit==temp){
                document.write(temp,"is a automarphic");
            }
                else{
                document.write("<br>" +temp + "is not automarphic");
                }
            
        }
    </script>
</body>
</html>

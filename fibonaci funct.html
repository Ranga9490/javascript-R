<html>
    <body>
        <script>
             function ranga(){
           
           var a=0;
           var b=1;
           var c=0;
           document.write(a +",");
           document.write(b +",");
          for(i=1;i<=10;i++){
               c=a+b;
               document.write(c +",");
               a=b;
               b=c;
           }
       }
       ranga()
        </script>
    </body>
</html>

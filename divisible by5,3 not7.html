<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=3;
        var n=prompt("enter no");
        while(a<=n){
            if(a%3==0 & a%5==0 & a%7!=0){
                document.write(a + "<br>");
               
            }
            a++;
        }
    </script>
</body>
</html>

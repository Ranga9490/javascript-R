<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count=parseInt(prompt("n"));
        var a=100;
        var b=0; 
        while(count!=0){
            document.write(a + ",");
            a--;
            document.write(b + ",");
            b++;
            count--;
        }
    </script>
</body>
</html>

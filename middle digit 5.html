
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=0;
        for(i=100;i<=1000;i++){
           
            var n=i;
            while(n!=0){
               n=parseInt(n/10);
               var digit=0;
               digit=n%10;

                if(digit==5){
                    count++;
                    document.write(i + ",")
                }
                n=0;
            }
        }
        document.write("<br>" + "the count of middle 5 digits are:" +count);
    </script>
</body>
</html>

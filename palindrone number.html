<body>
    <script>
        var n=parseInt(prompt("enter value)"));
        var rev=0,temp=0,digit=0;
        temp=n;
        while(n!=0){
            digit=n%10;
            rev=digit+rev*10;
            n=parseInt(n/10);
        }
        if(temp==rev){
        document.write("given no is palindrone");
        }
        else
        {
        document.write("given no is not palindrone");
        }
    </script>
</body>

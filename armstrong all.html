<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var maximum=0;
        var count=0;
   for(i=1;i<=500;i++){
        var n=i,sum=0;
        
        while(n!= 0){
            var digit=0;
            digit=(n% 10);
            sum = sum+(digit*digit*digit);
            n= Math.floor(n/10);
        }
        if(i==sum){
            count++;
         document.write(sum + ",");
        
        if(sum>=maximum)
            maximum=sum;
        }
    }
    document.write("<br>" + "maximum armstrong num is :" +  maximum  + "<br>");
    document.write("count of armstrong numbers:" + count);
    </script>
</body>
</html>

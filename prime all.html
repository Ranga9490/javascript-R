<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var d=0;
      var maximum=0;
        for(i=1;i<=1000;i++){
            var fact=1,count=0;
            while(fact<=i){
              
                if(i%fact==0){
                    count++
                }
                fact++;
                
            }
            if(count==2){
                d++;
                document.write(i + "," );
               if(i>=maximum){
                   maximum=i;
               }
            }

        }
        document.write( "<br>" + "maximum prime no is:" + maximum + "<br>");
        document.write("countof prime no :" + d);

      

    </script>
</body>
</html>

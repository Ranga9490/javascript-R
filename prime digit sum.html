<html>
    <body>
        
        <script>
            
            var n=parseInt(prompt("n"));
            var digit=0,count=0,sum=0;
            while(n!=0)
            {
                digit=n%10;
                count=0;
            for(i=1;i<=digit;i++){
                if(digit%i==0){
                    count++;
                   
            }
        }
        
            if(count==2)
            sum=sum+digit;
         n=parseInt(n/10);
            
        }
        document.write(sum);
       
                   
                    
           
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //simple interest calculation
        var p=parseInt(prompt("the value of principal amount p"));
        var t=parseInt(prompt("the value of time t"));
        var r=parseInt(prompt("rate r"));
        //logic
        var si=(p*t*r)/100;
        //output
        document.write("simple interest" + si);
        
       

    </script>
</body>
</html>

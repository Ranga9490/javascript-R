<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a=0;
    var b =1; 
    var count=parseInt(prompt("enter the value"));
    document.write(a +",");
    document.write(b +",");
    //logic
    while(count!=0){
        c=a+b;
      
        document.write(c + ",");
        a=b;
        b=c;
        count--;
        
        
        

    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b=0;
        var sum=0;
        var n,i;
       
        for( i = 1; i < 1000; i++)
        {
           n = i;
            while(n!=0)
            {
                b = n % 10;
                sum = sum + (b * b * b);
                n =parseInt(n / 10);
                
            }
           
           
        
            if(sum==i)
            {
                document.write(sum +", ");
            }
            sum=0;
        }
        
    
    </script>
</body>
</html>

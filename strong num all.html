<html>
    <body>
        <script>
            var maximum=0;
            var count=0;
            for(i=1;i<=1000;i++){
            var sum=0; 
             var n=i;
            while(n!=0)
            {
              var  digit=0, fact=1;
                digit=n%10;
                while(digit!=0)
                {
                    fact=fact*digit;
                    digit--;
                }
                sum=sum+fact;
               
                n=parseInt(n/10);
            }
            if(i==sum){
                count++;
            document.write(sum + ",");
            if(sum>=maximum)
               maximum=sum;
            }

        }   
        document.write("<br>" + "maximum storn num is:" + maximum + "<br>");
        document.write("count of strong num are:" + count);

        </script>
    </body>
</html>

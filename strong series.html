<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var start=parseInt(prompt("enter strat"));
        var end=parseInt(prompt("enter end"));
        var digit=0,fact=1,temp=0,i,j,count=0;
          document.write("strong number given range are: <br>") 
          //logic
        for(i=start;i<=end;i++){
            var temp2=temp3=i;
            while(temp2!=0){
                digit=temp2%10;
                for(j=1;j<=digit;j++){
                    fact=fact*j;
                    
                }
                temp=temp+fact;
                temp2=parseInt(temp2/10);
                fact=1;
                j=1;
            }
            if(temp==temp3){
                count++;
                document.write(temp + ",");
            }
        
                temp=0;
        }
            document.write("<br> totalno of strong numbersare",+count);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ranga(a,b,c){
           
           
            document.write(a +",");
            document.write(b +",");
           for(i=1;i<=10;i++){
                c=a+b;
                document.write(c +",");
                a=b;
                b=c;
            }
        }
        
        ranga(0,1,0);
       
    </script>
</body>
</html>

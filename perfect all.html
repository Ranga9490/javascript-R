<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maximum=0;
        var count=0;
        for(i=1;i<=100;i++){
             var n=i,sum=0,fact=1;
             while(fact<n){
                 if(n%fact==0){
                     sum=sum+fact;
                 }
                 fact++;
             }
             if(i==sum){
                 count++;
                 document.write(sum +",");
                 if(sum>=maximum){
                     maximum=sum;
                 }
             }
        }
        document.write("<br>" + "maximum perfect num is:" + maximum + "<br>");
        document.write("count of perfect num are:" + count);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="hello world";
        document.write(a.charCodeAt(0) + "<br>");
        document.write(a.charCodeAt(1) + "<br>");
        document.write(a.charCodeAt(2) + "<br>");
        document.write(a.charCodeAt(3) + "<br>");
        document.write(a.charCodeAt(4) + "<br>");
        document.write(a.charCodeAt(5) + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ranga(){
        var n=parseInt(prompt("nhbhb"));
        var digit=0,sum=0;
       var temp=n;
        while(n!=0){
            digit=n%10;
            sum=digit+sum*10;
            n=parseInt(n/10);
        }
        if(temp==sum)
        document.write("palindrome");
        else
        document.write("not palidrome");
    }
    ranga()
    </script>
</body>
</html>

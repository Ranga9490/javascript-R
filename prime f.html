<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function ranga(n,fact,count){
            while(fact<=n){
                if(n%fact==0){
                    count++;
                }
                fact++;
            }   
                    
            if(count==2)
         document.write("prime");
         else
         document.write("not prime");
        }
        ranga(7,1,0)    
                
            
        
      
    </script>
</body>
</html>

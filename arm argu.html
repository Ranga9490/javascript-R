<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ranga(n,digit,sum,temp){
           
           
           temp=n;
            while(n!=0){
                digit=n%10;
                sum=sum+digit*digit*digit;
                n=parseInt(n/10);
            }
            if(temp==sum){
                document.write("armst");
            }
                else{
                document.write("not armst");
            }
        }
        var n=parseInt(prompt("n"));
        ranga(n,0,0,0);
    </script>
</body>
</html>

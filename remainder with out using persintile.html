<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("a value"));
        var b=parseInt(prompt("b value"));
        //logic
        if(a<b){
            result=b-(a/b)*b;
        }
        else{
            result=b-(a/b)*b;
        }
        //out put
        document.write(result);
            </script>
</body>
</html>

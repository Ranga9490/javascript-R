<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1000; i <= 10000; i++){
let x = i.toString();
if (Math.pow(x[0],4) + Math.pow(x[1],4) + Math.pow(x[2],4) + Math.pow(x[3],4) == i){
document.write(i + ",");
}
}
    </script>
</body>
</html>

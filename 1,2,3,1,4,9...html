<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var a=1;
        var b=2;
        var c=3;
        var count=parseInt(prompt("n"));
        while(count!=0){
            document.write(a + ",");
            document.write(b + ",");
            document.write(c + ",");
            document.write(a*a + ",");
            document.write(b*b + ",");
            document.write(c*c + ",");
           
           a= a+3;
           b= b+3;
           c= c+3;
            count--;
        }
       

    </script>
</body>
</html>

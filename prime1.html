<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=1; count=0;
        var n=prompt("n");
        while(i<=n) {
          if(n%i==0){
              count++;
          }
            i++;
        }
            if(count==2){
                document.write("given prime no");
            }else{
                document.write("given is not prime no");
            }
        
           
        
    </script>
</head>

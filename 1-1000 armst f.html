<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       function ranga(){
       for(i=100;i<=1000;i++){
           var n=i,sum=0;
           while(n!=0){
               var digit=0;
               digit=n%10;
               sum=sum+digit*digit*digit;
               n=parseInt(n/10);
           }
           if(i==sum){
               document.write(sum +",");
           }
       }
    }
       ranga()
   </script> 
</body>
</html>

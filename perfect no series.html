<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var start=parseInt(prompt("enter start"));
    var end=parseInt(prompt("enter end"));
    var fact=1,sum=0,i;
    for(i=start;i<=end;i++){
      var num=i,sum=0,fact=1;
      while(fact<num){
          if(num%fact==0){
              sum=sum+fact;
          }
          fact++;
      }
        if(i==sum){
            document.write(sum + ",")
        }
      
    }

       
    </script>
</body>
</html>

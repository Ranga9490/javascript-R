<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var a="hello world";
       document.write(a.startsWith("hello") + "<br>");
       document.write(a.endsWith("hello") + "<br>");
       document.write(a.indexOf("h") + "<br>");
       document.write(a.lastIndexOf("hello") + "<br>");
   </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i=1;
        var n=parseInt(prompt("enter the no" ));
        while(i<=n){
            if(i%2==0 & i%3==0 & i%4==0){
                document.write(i + "<br>")
            }
           i++;
        }
    </script>
</body>
</html>

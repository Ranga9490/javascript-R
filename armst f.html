<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ranga(){
            var n=parseInt(prompt("n"));
            var digit=0,sum=0,temp=0;
           temp=n;
            while(n!=0){
                digit=n%10;
                sum=sum+digit*digit*digit;
                n=parseInt(n/10);
            }
            if(temp==sum){
                document.write("armst");
            }
                else{
                document.write("not armst");
            }
        }
        ranga();
    </script>
</body>
</html>
